name: CI

on:
  push:
    branches: ["main", "master", "work"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install PHP dependencies
        working-directory: agrimate-website
        run: composer install --no-interaction --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Set Lighthouse Chrome path
        run: echo "LHCI_CHROME_PATH=$(node -e 'const {chromium}=require(\"playwright\"); process.stdout.write(chromium.executablePath());')" >> $GITHUB_ENV

      - name: Run linters, tests and Lighthouse assertions
        env:
          NODE_ENV: test
        run: npm run ci
